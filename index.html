<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传下载系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文件上传下载系统</h1>
        </header>
        
        <main>
            <!-- 上传区域 -->
            <section class="upload-section">
                <h2>上传文件</h2>
                <div class="upload-container">
                    <input type="file" id="fileInput" accept=".doc,.docx,.pdf,.jpg,.jpeg,.png,.gif" multiple>
                    <label for="fileInput" class="upload-btn">
                        <span>+</span>
                        <p>点击或拖拽文件到此处上传</p>
                        <small>支持：Word文档(.doc,.docx)、PDF(.pdf)、图片(.jpg,.jpeg,.png,.gif)</small>
                    </label>
                    <div id="uploadStatus"></div>
                </div>
            </section>

            <!-- 搜索区域 -->
            <section class="search-section">
                <h2>搜索文件</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="输入文件名或类型搜索...">
                    <button id="searchBtn">搜索</button>
                    <button id="clearBtn">清空</button>
                </div>
            </section>

            <!-- 文件列表 -->
            <section class="file-list-section">
                <h2>文件列表</h2>
                <div id="fileList" class="file-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js?v=1.0"></script>
</body>
</html>
